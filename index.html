<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="grid-container">
        <div class="display">
            <div class="display-text"></div>
        </div>
        <button id="clear" data-key="Delete">AC</button>
        <button id="backspace" data-key="8">โซ</button>
        <button class="number" value="0" data-key="48" id="zero">0</button>
        <button class="number" value="1" data-key="49" id="one">1</button>
        <button class="number" value="2" data-key="50" id="two">2</button>
        <button class="number" value="3" data-key="51" id="three">3</button>
        <button class="number" value="4" data-key="52" id="four">4</button>
        <button class="number" value="5" data-key="53" id="five">5</button>
        <button class="number" value="6" data-key="54" id="six">6</button>
        <button class="number" value="7" data-key="55" id="seven">7</button>
        <button class="number" value="8" data-key="56" id="eight">8</button>
        <button class="number" value="9" data-key="57" id="nine">9</button>
        
        <button class="operator" value="+" data-key="43" id="add">+</button>
        <button id="minus" class="operator" data-key="45" value="-">-</button>
        <button class="operator" value="*" data-key="42" id="multiply">x</button>
        <button class="operator" value="/" data-key="47" id="divide">รท</button>

        <button id="decimal" data-key="Period">.</button>
        <button id="equal" data-key="13">=</button>
    </div>

    <script type="text/javascript" src="script.js"></script>
</body>

</html>
