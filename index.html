<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="grid-container">
        <div class="display">
            <div class="display-text"></div>
        </div>
        <button id="clear">C</button>
        <button id="backspace">โซ</button>
        <button class="number" value="0" data-key="48" id="zero">0</button>
        <button class="number" value="1" id="one">1</button>
        <button class="number" value="2" id="two">2</button>
        <button class="number" value="3" id="three">3</button>
        <button class="number" value="4" id="four">4</button>
        <button class="number" value="5" id="five">5</button>
        <button class="number" value="6" id="six">6</button>
        <button class="number" value="7" id="seven">7</button>
        <button class="number" value="8" id="eight">8</button>
        <button class="number" value="9" id="nine">9</button>
        
        <button class="operator on" value="+" id="add">+</button>
        <button id="minus" class="operator on" value="-">-</button>
        <button class="operator on" value="*" id="multiply">x</button>
        <button class="operator on" value="/" id="divide">รท</button>

        <button id="decimal">.</button>
        <button id="equal">=</button>
        

        

        
        
    </div>

    <script type="text/javascript" src="script.js"></script>
</body>

</html>
